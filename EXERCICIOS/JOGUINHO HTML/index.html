<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Simples</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let x = 250;
        let y = 250;
        const boxSize = 20;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'red';
            ctx.fillRect(x, y, boxSize, boxSize);
        }

        function move(event) {
            switch(event.key) {
                case 'ArrowUp':
                    y -= boxSize;
                    break;
                case 'ArrowDown':
                    y += boxSize;
                    break;
                case 'ArrowLeft':
                    x -= boxSize;
                    break;
                case 'ArrowRight':
                    x += boxSize;
                    break;
            }
            draw();
        }

        window.addEventListener('keydown', move);
        draw(); // Desenha o quadrado pela primeira vez
    </script>
</body>
</html>
