<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSE O MOUSE AQUI</title>
    <style>
      div > p {
        display: none;
      }
      div:hover > p {
        display: block;
        color: white;
        background-color: red;
        width: 300px;
      }
      
      div:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>passe o mouse aqui</p>
    <div>passe o mouse aqui
      <p>texto escondido</p>
    </div>
  </body>
</html>
